<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search-form1</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>
    <div>
        <header>
            <h2 class="title">검색</h2>
        </header>
        <main>
            <div class="container">
                <form type='submit' class='search-form'>
                    <input class='search-input' type="text" placeholder="검색어를 입력하시오" autofocus>
                    <button type='reset' class='btn-reset'><i class="fas fa-times-circle"></i></button>
                </form>
                <div id='search-history'  class='search-history'></div>
                <section class='content'>
                    <div id="darkmode-wrap" class='darkmode-wrap'></div>
                    <div id="search-result"></div>
                    <div id='load-wrap' class='load-wrap'></div>
                    <div id='rendering-trigger'></div>
                    <div id="modal-wrap" class='modal-wrap'></div>
                </section>
            </div>
        </main>
        
    </div>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
